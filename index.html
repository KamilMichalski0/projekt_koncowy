<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Nowoczesna Lista Zada≈Ñ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">‚úì</span>
                    TaskFlow
                </h1>
                <p class="app-subtitle">ZarzƒÖdzaj swoimi zadaniami efektywnie</p>
            </div>
        </header>

        <main class="main-content">
            <div class="task-input-section">
                <form id="task-form" class="task-form">
                    <div class="input-group">
                        <input
                            type="text"
                            id="task-input"
                            class="task-input"
                            placeholder="Dodaj nowe zadanie..."
                            autocomplete="off"
                            required
                        >
                        <button type="submit" class="add-btn">
                            <span class="btn-icon">+</span>
                            <span class="btn-text">Dodaj</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2 class="tasks-title">Twoje zadania</h2>
                    <div class="tasks-stats">
                        <span id="tasks-count" class="stat-item">0 zada≈Ñ</span>
                        <span id="completed-count" class="stat-item">0 wykonanych</span>
                    </div>
                </div>

                <div class="tasks-container">
                    <div id="tasks-list" class="tasks-list">
                        <!-- Zadania bƒôdƒÖ dodawane dynamicznie przez JavaScript -->
                    </div>

                    <div id="empty-state" class="empty-state">

                        <h3 class="empty-title">Brak zada≈Ñ</h3>
                        <p class="empty-description">Dodaj swoje pierwsze zadanie, aby rozpoczƒÖƒá organizacjƒô pracy</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p class="footer-text">Stworzone z ‚ù§Ô∏è u≈ºywajƒÖc nowoczesnych technologii web</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
